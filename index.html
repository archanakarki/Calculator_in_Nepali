<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./main.js"></script>
    <title>Calculator in Nepali</title>
</head>

<body>
    <main>
        <div id="display">
            <p id="display_values">
            </p>
        </div>

        <div id="calculator">
            <button value="७">७</button>
            <button value="८">८</button>
            <button value="९">९</button>
            <button value="*">*</button>

            <button value="४">४</button>
            <button value="५">५</button>
            <button value="६">६</button>
            <button value="-">-</button>

            <button value="१">१</button>
            <button value="२">२</button>
            <button value="३">३</button>
            <button value="+">+</button>

            <button value="००">००</button>
            <button value="०">०</button>
            <button value=".">.</button>
            <button id="button_equal" value="=">=</button>
        </div>
    </main>

</body>

</html>
