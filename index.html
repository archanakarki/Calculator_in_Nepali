<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./main.js"></script>
    <title>Calculator in Nepali</title>
</head>

<body>
    <main>
        <div id="display">
            <p id="display_values"></p>
        </div>

        <div id="calculator">
            <button value="7">७</button>
            <button value="8">८</button>
            <button value="9">९</button>
            <button value="*">*</button>

            <button value="4">४</button>
            <button value="5">५</button>
            <button value="6">६</button>
            <button value="-">-</button>

            <button value="1">१</button>
            <button value="2">२</button>
            <button value="3">३</button>
            <button value="+">+</button>

            <button value="00">००</button>
            <button value="0">०</button>
            <button value=".">.</button>
            <button value="=">=</button>
        </div>
    </main>

</body>

</html>
